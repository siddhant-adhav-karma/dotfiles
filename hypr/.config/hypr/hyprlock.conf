# BACKGROUND
background {
  monitor =
  path = /home/siddhant/Pictures/Wallpapers/fod_2.jpg
  blur_passes = 2
  contrast = 1
  brightness = 0.5
  vibrancy = 0.2
  vibrancy_darkness = 0.2
}

# GENERAL
general {
  hide_cursor = false
}

# USER
label {
  monitor =
  text = cmd[update:1000] echo "Hi, $(whoami)"
  color = rgba()
  font_size = 16
  position = 0, 0
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 250, 60
  outline_thickness = 2
  dots_size = 0.2 
  dots_spacing = 0.35 
  dots_center = true
  outer_color = rgba(0, 0, 0, 0)
  inner_color = rgba(0, 0, 0, 0.2)
  font_color = rgba(255, 255, 255, 1)
  fade_on_empty = false
  rounding = -1
  check_color = rgb(204, 136, 34)
  placeholder_text = Input password...
  hide_input = false
  position = 0, -60
  halign = center
  valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 22
  position = 0, 300
  halign = center
  valign = center
}

# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 95
  position = 0, 200
  halign = center
  valign = center
}

